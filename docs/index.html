<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación final módulo 2 - Buscador de series</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <header class="header">
      <!-- <h1 class="header__title">Codeflix</h1> -->
      <img src="./assets/images/codeflix.png" alt="Logo de Codeflix" title="Logo de Codeflix" class="header__image">
      <p>Chill out and search your favorite tv-series.</p>
    </header>

    <main class="main">
      <section class="search-section">
        <form method="GET" class="form">
          <label for="search" class="form__label"></label>
          <!-- poner required en input? -->
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Enter a TV show name"
            class="form__search js-search"
          />
          <input
            type="button"
            name="button"
            id="button"
            value="Search"
            class="form__btn js-btn"
          />
        </form>
      </section>
      <section class="results-section">
        <ul class="shows-list js-shows-container">
        </ul>
      </section>
      <section class="favorites-section">
        <h2 class="favorites-section__title">Mis series favoritas</h2>
        <ul class="favorites-list js-favs-container">
        </ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
